apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: observability-stroy1click-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - observability.stroy1click.ru
      secretName: observability-stroy1click-tls
  rules:
    - host: observability.stroy1click.ru
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000