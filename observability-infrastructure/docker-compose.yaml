services:
  catalog-db:
    image: postgres:15.13
    container_name: catalog-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=stroy1click
    ports:
      - "5432:5432"
    networks:
      - stroy1click
  user-db:
    image: postgres:15.13
    container_name: user-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=stroy1click
    ports:
      - "5433:5432"
    networks:
      - stroy1click
  order-db:
    image: postgres:15.13
    container_name: order-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=stroy1click
    ports:
      - "5434:5432"
    networks:
      - stroy1click
  attribute-db:
    image: postgres:15.13
    container_name: attribute-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=stroy1click
    ports:
      - "5435:5432"
    networks:
      - stroy1click
  confirmation-code-db:
    image: postgres:15.13
    container_name: confirmation-code-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=stroy1click
    ports:
      - "5436:5432"
    networks:
      - stroy1click
  auth-db:
    image: postgres:15.13
    container_name: auth-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=stroy1click
    ports:
      - "5437:5432"
    networks:
      - stroy1click
  search-db:
    image: postgres:15.13
    container_name: search-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=stroy1click
    ports:
      - "5438:5432"
    networks:
      - stroy1click
  document-db:
    image: postgres:15.13
    container_name: document-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=stroy1click
    ports:
      - "5439:5432"
    networks:
      - stroy1click
  redis:
    image: redis:6.2
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - stroy1click
  kafka:
    image: confluentinc/cp-kafka:8.1.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      CLUSTER_ID: "WnLkTHhkQaiJbwP8FClPhw"
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9091"
      KAFKA_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9091"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
    networks:
      - stroy1click
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.133.0
    container_name: otel-collector
    command: ["--config=/etc/otel/collector-config.yml"]
    volumes:
      - ./docker-volume/collector-config.yaml:/etc/otel/collector-config.yml
    ports:
      - "4317:4317"
    networks:
      stroy1click:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    networks:
      - stroy1click
  tempo:
    image: grafana/tempo:2.8.2
    container_name: tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./docker-volume/tempo.yaml:/etc/tempo.yaml
    depends_on:
      - otel-collector
    networks:
      stroy1click:
  prometheus:
    image: prom/prometheus:v3.5.0
    container_name: prometheus
    volumes:
      - ./docker-volume/prometheus.yaml:/etc/prometheus/prometheus.yaml
    command:
      - --config.file=/etc/prometheus/prometheus.yaml
      - --web.listen-address=:9095
    ports:
      - "9095:9095"
    depends_on:
      - otel-collector
    networks:
      stroy1click:
  grafana:
    image: grafana/grafana:12.0
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./docker-volume/grafana.yaml:/etc/grafana/provisioning/datasources/datasource.yaml
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - elasticsearch
      - prometheus
      - tempo
    networks:
      stroy1click:
  notification-service:
    image: stroy1click/notification-arm64:0.0.1-SNAPSHOT
    container_name: notification-service
    environment:
      SPRING_PROFILES_ACTIVE: prod
      REDISSON_HOST: redis
      REDISSON_PORT: 6379

      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_KAFKA_PRODUCER_KEY_SERIALIZER: org.apache.kafka.common.serialization.StringSerializer
      SPRING_KAFKA_PRODUCER_VALUE_SERIALIZER: org.springframework.kafka.support.serializer.JsonSerializer
      SPRING_KAFKA_CONSUMER_GROUP_ID: notification-service
      SPRING_KAFKA_CONSUMER_KEY_DESERIALIZER: org.apache.kafka.common.serialization.StringDeserializer
      SPRING_KAFKA_CONSUMER_VALUE_DESERIALIZER: org.springframework.kafka.support.serializer.JsonDeserializer
      SPRING_KAFKA_CONSUMER_PROPERTIES_SPRING_JSON_TRUSTED_PACKAGES: "ru.stroy1click.common.*"
      SPRING_KAFKA_CONSUMER_PROPERTIES_SPRING_JSON_ENCODING: UTF-8

      OTEL_SERVICE_NAME: notification-service
      OTEL_TRACES_EXPORTER: otlp
      OTEL_TRACES_SAMPLER: always_on
      OTEL_METRICS_EXPORTER: otlp
      OTEL_METRICS_EXPORT_INTERVAL: 5000
      OTEL_LOGS_EXPORTER: otlp
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
    ports:
      - "2020:2020"
    networks:
      stroy1click:
    depends_on:
      - redis
      - otel-collector
  order-service:
    image: stroy1click/order-arm64:0.0.1-SNAPSHOT
    container_name: order-service
    environment:
      SPRING_PROFILES_ACTIVE: prod
      REDISSON_HOST: redis
      REDISSON_PORT: 6379

      SPRING_DATASOURCE_URL: jdbc:postgresql://order-db:5432/stroy1click
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_FLYWAY_URL: jdbc:postgresql://order-db:5432/stroy1click
      SPRING_FLYWAY_USER: postgres
      SPRING_FLYWAY_PASSWORD: password
      SPRING_FLYWAY_BASELINE_ON_MIGRATE: true

      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_KAFKA_PRODUCER_KEY_SERIALIZER: org.apache.kafka.common.serialization.StringSerializer
      SPRING_KAFKA_PRODUCER_VALUE_SERIALIZER: org.springframework.kafka.support.serializer.JsonSerializer
      SPRING_KAFKA_PRODUCER_ACKS: all
      SPRING_KAFKA_PRODUCER_PROPERTIES_ENABLE_IDEMPOTENCE: "true"
      SPRING_KAFKA_PRODUCER_PROPERTIES_DELIVERY_TIMEOUT_MS: 120000
      SPRING_KAFKA_PRODUCER_PROPERTIES_LINGER_MS: 0
      SPRING_KAFKA_PRODUCER_PROPERTIES_REQUEST_TIMEOUT_MS: 30000
      SPRING_KAFKA_PRODUCER_PROPERTIES_MAX_IN_FLIGHT_REQUESTS_PER_CONNECTION: 4

      URL_NOTIFICATION: http://notification-service:2020/api/v1/notifications

      OTEL_SERVICE_NAME: order-service
      OTEL_TRACES_EXPORTER: otlp
      OTEL_TRACES_SAMPLER: always_on
      OTEL_METRICS_EXPORTER: otlp
      OTEL_METRICS_EXPORT_INTERVAL: 5000
      OTEL_LOGS_EXPORTER: otlp
      OTEL_EXPORTER_OTLP_PROTOCOL: grpc
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
    ports:
      - "1010:1010"
    networks:
      stroy1click:
    depends_on:
